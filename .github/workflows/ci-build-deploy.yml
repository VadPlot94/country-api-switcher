name: CI â†’ Tests â†’ Coverage â†’ Build â†’ Deploy GH Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write          # for deploy on Pages
  id-token: write       # for OIDC auth in deploy-pages
  pull-requests: write  # for comments with coverage in PR

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: ğŸ§ª Run Vitest + coverage
        run: npm run test -- --run --coverage

      # Genarate pretty comment in  Pull Request + summary
      - name: ğŸ“Š Coverage Report in PR / Summary
        uses: davelosert/vitest-coverage-report-action@v2
        if: always()
        with:
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json
          file-coverage-mode: changes
          threshold-icons: '{"80":"ğŸŸ¡","90":"ğŸŸ¢"}'

      # Save report like artefact(7 days)
      - name: ğŸ“¤ Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 7

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install
        run: npm ci --prefer-offline --no-audit --progress=false

      - name: ğŸ—ï¸ Rsbuild production build
        run: npm run build

      # Important for GitHub Pages (repo name â‰  root domain)
      - name: ğŸ”§ Add .nojekyll (if need disable Jekyll)
        run: touch ./dist/.nojekyll

      - name: âš™ï¸ Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: â¬†ï¸ Upload artifact Ğ´Ğ»Ñ Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ“ Show deployment URL
        run: echo "Site deployed â†’ ${{ steps.deployment.outputs.page_url }}"